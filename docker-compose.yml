web:
  restart: always
  build: ./web
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
#
#
  env_file: .env
  command: /usr/local/bin/gunicorn gbm.wsgi:application -w 2 -b :8000

web-static:
  build: ./web
  volumes:
    - /usr/src/app/static
  env_file: .env
  command: python manage.py collectstatic --noinput

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
    - web-static
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"

redis:
  restart: always
  image: redis:latest
#
#

data:
  restart: always
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  env_file: .env
  command: "true"
