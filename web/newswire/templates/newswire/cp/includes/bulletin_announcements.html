<h2 class="text-center">Announcements</h2>
{% for announcement in announcements %}
    {% if not announcement.hidden %}
        <div class="post-preview {{ announcement.category.name }}-hide">
            <p class="post-meta pull-right">
                <button type="button" class="btn btn-default btn-xs btn-light" style="background-color: {{ announcement.category.color }}; border: 1px solid  {{ announcement.category.color }};">{{ announcement.category }}</small>
            </button>
        </p>

        <h3 class="post-title">
            {{ announcement.title }}
        </h3>

        <p class="post-subtitle">
            {{ announcement.body }}
            {% if announcement.link %}
                <a href="{{ announcement.link }}">
                    <i class="no-print fa fa-link"></i>
                </a>
            {% endif %}
        </p>
        <hr class="no-print">
    </div>
{% endif %}
{% endfor %}
