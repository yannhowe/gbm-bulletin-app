<div id="birthday-greetings" class="row">
    <div class="col-xs-12  text-center">
        <h2 class="text-center">Birthday Greetings</h2>
        <ul class="list-unstyled text-center">
            {% for birthday in birthdays %}
                <li>
                    <strong>{{ birthday.last_name }}</strong>
                    {{ birthday.first_name }}
                    -
                    {{ birthday.date_of_birth | date:"d F"}}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
