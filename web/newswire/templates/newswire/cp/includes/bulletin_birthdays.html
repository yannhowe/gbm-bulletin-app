<h2 class="text-center">Birthday Greetings</h2>
<table class="table">
    <tbody>
        {% for last_name, first_name, birthday in birthdays %}
            <tr>
                <td class="text-right col-xs-6">
                    <strong>{{last_name}}
                        {{first_name}}</strong>
                </td>
                <td class="text-left col-xs-6">
                    <em>{{birthday|date:"j F"}}</em>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
